<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="addrecipe.css">
</head>

<body>
    <div id="container">
        <div id="content">
            <div class="row">Default Items</div>
            <div class="hiddenrow">
                <h2>Ingredients</h2>

                <ul>
                    <li>Click edit to add ingredients</li>
                </ul>

                <button>Delete</button>
                <button>Edit</button>
            </div>
        </div>
        <button>Add Recipe</button>
    </div>
    <div class="dialog">
        <div class="board">
            <h2>Adding a Recipe</h2>

            <h4>Recipe</h4>
            <input placeholder="Recipe Name">
            <h4>Ingredients</h4>
            <textarea placeholder="Enter Ingredients, Seperated by Commas"></textarea>

            <button>Add Recipe</button>
            <button>Close</button>
        </div>
    </div>
    <div class="dialogEdit">
        <div class="board">
            <h2>Edit Recipe</h2>

            <h4>Recipe</h4>
            <input>
            <h4>Ingredients</h4>
            <textarea></textarea>

            <button>Edit Recipe</button>
            <button>Close</button>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="addrecipe.js"></script>
</body>

</html>
