                <div id="side-menu" class="sidenav">

                    <div class="menu">

                        <li>
                            <a id="showMeat">Meat</a>
                        </li>
                        <li>
                            <a id="showFish">Fish</a>

                        </li>
                        <li>
                            <a id="showVegan">Vegan</a>
                        </li>
                        <li>
                            <a id="showDessert">Dessert</a>
                        </li>

                        <button class="but btn btn-success" type="button" id="add-recipe">ADD RECIPE</button>

    </header>

    <div class="title-search row">

        <div class="title-container col-xs-12 col-lg-12 text-center">
            <a href="index.html" class="title-anchor">CooKingHub</a>
        </div>

        <div class="search-container col-xs-12 col-sm-12">
            <input class="search-box" type="search" placeholder="Find your recipe..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Find your recipe...'">
        </div>

    </div>

    <div class="recipesShowModal container">
        <h2>Menu list of all recipes with the chosen category</h2>
        <div class="rowBackground row">
            <div id="recipeBox" class="outerBox"></div>
        </div>
    </div>

    <div class="dialog">

        <h2>Add Your Recipe</h2>
        <div class="row">

            <div class="col-xs-6 col-lg-6">

                <select class="category-select form-control" required="required">
                    <option id="default-category" selected="selected" disabled="disabled">Select Category</option>
                    <option value="">Meat</option>
                    <option value="">Fish</option>
                    <option value="">Vegan</option>
                    <option value="">Dessert</option>
                </select>


                <div class="recipe-name">
                    <h4>Recipe Name</h4>
                    <input placeholder="Recipe Name" type="text" class="form-control" value="" required="required" pattern="" title="">
                </div>

                <div class="ingredients-container">
                    <h4>Ingredients</h4>
                    <textarea placeholder="Enter ingredients, separated by commas" class="form-control" rows="3" required="required"></textarea>
                </div>

                <div class="description-container">
                    <h4>Preparation</h4>
                    <textarea placeholder="Describe preparation steps" class="form-control" rows="3" required="required"></textarea>
                </div>

                <div class="img-url">
                    <h4>Picture</h4>
                    <input type="text" id="meal-img-url" class="form-control" placeholder="URL of the meal" value="" required="required">
                </div>

                <div class="save-close-recipe">
                    <button id="save-recipe" class="btn btn-success" type="button">Save</button>
                    <button id="close-add-recipe" type="button" class="btn btn-danger">Close</button>
                </div>

            </div>

            <div class="col-xs-6 col-lg-6">
                <img id="preview" src="" width="100%" height="auto">
            </div>

        </div>
    </div>

    <div id="meal-window" class="meal-window">
        <span id="back" class="meal-icons"></span>;

        <div class="details row">
            <div class="meal-basics col-xs-3 cols-sm-6 col-lg-12">
                <span>
                    <h2 id="meal-name"></h2>
                </span>
                <span id="servings" class="meal-icons"></span>
                <span id="time" class="meal-icons"></span>
                <span id="calories" class="meal-icons"></span>
            </div>
        </div>

        <div class="ingredients-container row">
            <div class="ingredients col-xs-9">
                <span id="ingrids"></span>
            </div>
        </div>

        <div class="pic-n-prepare row">
            <div class="prepare col-xs-6">
                <p id="preparation"></p>
            </div>
            <div class="picture col-xs-3">
                <img id="meal-pic">
            </div>
        </div>

    </div>

    <footer>
        <p>&#169 Dope Chefs</p>
    </footer>
