<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">     
    
    <title>Commentary Box</title>
    <!-- My styles -->
    <link rel ="stylesheet" type = "text/css" href = "commentaryBox.css"></link>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-sm-12">
          <div class="rowWindow center-block">
            <input id="user" class="nameBox center-block" name="name" placeholder = "Your name: "></input>
            <textarea id="comment-input" class="commentaryBox center-block" name="comment"  placeholder = "Write comment..."></textarea>
            <button id="post-button" class="submitPost" type="button">Post</button> 
          </div>
        </div>

      </div>
    </div>

    <div class="container">
        <div class="row">
          
          <div class="col-sm-12">
            <div class="rowWindow center-block">
          
              <ul id="all-comments" class="newComment">
                
              </ul>
              
            </div>
          </div>

        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="comments-jquery.js"></script>
  </body>
</html>
